<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AweHome</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lemon&family=Protest+Revolution&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <span id="heading"><span id="awe"><b>Awe</b></span><span id="home"><b>Home</b></span></span>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>

 <!-- frony page with a banner -->
 <header class="front-page">
    <div class="banner">
        <h1 class="banner-title">DEODAR FURNITURE COLLECTION</h1>
        <button class="banner-btn">SHOP NOW</button>
    </div>
 </header>

 <!-- products section -->
 <section class="products">
    <div class="products-title">
        <h2>OUR PRODUCTS</h2>
    </div>
    <div class="products-center">
        <article class="product">
            <div class="img-container">
                <img src="./images/product-1.jpeg" class="product-img">
                <button class="bag-btn" data-id="1">
                <i class="fas fa-shopping-cart"></i>
                ADD TO BAG
                </button>
            </div>
            <h3>queen bed</h3>
            <h4>15,000 &#8377</h4>
        </article>

    </div>
 </section>

 <!-- cart -->
 <div class="cart-overlay">
    <div class="cart">
        <span class="close-cart"><i class="fas fa-window-close"></i></span>
        <h2>Your Cart</h2>
        <div class="cart-content">
            <div class="cart-item">
                <img src="./images/product-1.jpeg">
                <div class="details">
                    <h4>Queen Bed</h4>
                    <h5>&#8377 15,000</h5>
                    <span class="remove-item">remove</span>
                </div>
                <div>
                    <i class="fas fa-chevron-up"></i>
                    <p class="item-amount">1</p>
                    <i class="fas fa-chevron-down"></i>

                </div>
            </div>
        </div>
        <div class="cart-footer">
            <h3>Your Total : &#8377 <span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">CLEAR CART</button>
        </div>
    </div>
 </div>

   <!-- <i class="fa fa-home"></i> -->
</body>
</html>
